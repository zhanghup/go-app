# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - "schema/**/*.graphql"
exec:
  filename: gs/generated.go
  package: gs
model:
  filename: gs/models_gen.go
  package: gs
resolver:
  filename: resolver.go
  type: Resolver
autobind: []
