directive @goModel(model: String, models: [String!]) on OBJECT
    | INPUT_OBJECT
    | SCALAR
    | ENUM
    | INTERFACE
    | UNION

directive @goField(forceResolver: Boolean, name: String) on INPUT_FIELD_DEFINITION
    | FIELD_DEFINITION


type Query {
    hello: String
}

type Mutation {
    world: String
}

interface base {
    id: String
    created: Int
    updated: Int
    weight: Int
    status: Int
}