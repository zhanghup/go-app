extend type Query{
    users(query:QUser):Users
    user(id: String):User
}

extend type Mutation {
    create_user(input:NewUser!):User
    update_user(id: String,input:UpdUser!):Boolean
    remove_user(id: String):Boolean
}

input QUser{
    index: Int
    size: Int
    count: Int
}

type Users{
    total: Int
    users:[User!]
}

type User implements web @goModel(model:"github.com/zhanghup/go-app.User")  {
    id: String

    "用户类型"
    type: String
    "账户"
    account: String
    "密码"
    password: String
    "用户名称"
    name: String
    "头像"
    avatar: String
    "身份证"
    id_card: String
    "出生年月"
    birth: Int
    "性别[0: 未知,1: 女,2: 男]"
    sex: Int
    "移动电话"
    mobile: String
    "是否为管理员[0: 否,1: 是]"
    admin: Int

    created: Int
    updated: Int
    weight: Int
    status: Int

}

