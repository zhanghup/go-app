extend type Query{
    "用户列表（分页）"
    users(query:QUser!):Users
    "用户获取单个"
    user(id: String!):User
}

extend type Mutation {
    "用户新建"
    user_create(input:NewUser!):User
    "用户更新"
    user_update(id: String!,input:UpdUser!):Boolean!
    "用户批量删除"
    user_removes(ids: [String!]):Boolean!
}

input QUser{
    index: Int
    size: Int
    count: Boolean
}

type Users{
    total: Int
    data:[User!]
}

type User @goModel(model:"github.com/zhanghup/go-app.User")  {
    id: String

    "用户类型"
    type: String
    "账户"
    account: String
    "密码"
    password: String
    "用户名称"
    name: String
    "头像"
    avatar: String
    "身份证"
    i_card: String
    "出生年月"
    birth: Int
    "性别[dict:STA0002]"
    sex: Int
    "移动电话"
    mobile: String
    "是否为管理员[0: 否,1: 是]"
    admin: Int
    "创建时间"
    created: Int
    "更新时间"
    updated: Int
    "排序"
    weight: Int
    "状态[dict:STA0001]"
    status: Int

}

