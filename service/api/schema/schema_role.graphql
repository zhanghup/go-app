extend type Query {
  "角色列表（分页）"
  roles(query: QRole!): Roles
  "角色获取单个"
  role(id: String!): Role
}

extend type Mutation {
  "角色新建"
  role_create(input: NewRole!): Role
  "角色更新"
  role_update(id: String!, input: UpdRole!): Boolean!
  "角色批量删除"
  role_removes(ids: [String!]): Boolean!
  "新增权限"
  role_perm_create(id: String!, type: String!, perms: [String!]!): Boolean!
}

input QRole {
  index: Int
  size: Int
  count: Boolean
}

type Roles {
  total: Int
  data: [Role!]
}

type Role @goModel(model: "github.com/zhanghup/go-app.Role") {
  id: String

  "角色描述"
  name: String
  "角色名称"
  desc: String

  "创建时间"
  created: Int
  "更新时间"
  updated: Int
  "排序"
  weight: Int
  "状态[dict:STA0001]"
  status: Int
}

input NewRole {
  "角色描述"
  name: String
  "角色名称"
  desc: String

  "排序"
  weight: Int
  "状态[dict:STA0001]"
  status: Int
}

input UpdRole {
  "角色描述"
  name: String
  "角色名称"
  desc: String

  "排序"
  weight: Int
  "状态[dict:STA0001]"
  status: Int
}
