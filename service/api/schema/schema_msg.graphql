extend type Query{
    msg_templates(query:QMsgTemplate!):[MsgTemplate!]
    msg_template(id: String!):MsgTemplate
    "你可以知道下一页有没有数据，但是你不会知道总共有多少页数据"
    msg_infos(query: QMsgInfo!): [MsgInfo!]
}

extend type Mutation {
    msg_template_update(id: String!,input:UpdMsgTemplate!):Boolean!
}

extend type Subscription {
    message: Message
}

input QMsgInfo{
    "接收者"
    receiver: String
    "消息类型{dict:SYS005}"
    type: String
    "消息级别{dict: SYS006}"
    level: String
    "消息接收平台{dict:SYS007}"
    target: String
    "弹出消息是否必须确认{dict:STA005}"
    must_confirm: String
    "确认平台{dict:SYS007}"
    confirm_target: String
    "已读平台{dict:SYS007}"
    read_target: String
    "消息状态{ dict:SYS008}"
    state: String
    "状态{dict:STA001}"
    status: String

    index: Int
    size: Int
}

input QMsgTemplate{
    "名称模糊查询"
    name: String
    "编码模糊查询"
    code: String
}

type Message{
    action: MsgAction!
    message:MsgInfo
}

enum MsgAction  @goModel(model:"github.com/zhanghup/go-app/service/event.MsgAction"){
    add
    read
    confirm
}

