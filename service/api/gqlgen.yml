# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - "schema/**/*.graphql"
exec:
  filename: lib/generated.go
  package: lib
model:
  filename: lib/models_gen.go
  package: lib
resolver:
  filename: resolver.go
  type: Resolver
omit_slice_element_pointers: true

